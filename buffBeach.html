<title>Nathan Mierski is tired of your balogna</title>
<style>
video#bgvid { 
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    background: url(polina.jpg) no-repeat;
    background-size: cover; 
}
</style>
<script type="text/javascript">
var i=1;
var nextSong= "";
function setup(){
	document.getElementById('audio').addListener('ended',function(){
		i++;
		nextSong = i+".wav";
		audioPlayer = document.getElementById('audio');
		audioPlayer.src = nextSong;
		audioPlayer.load();
		audioPlayer.play();
		if(i == 3){
			i = 2;
		}
	}, false);
}
</script>
<html>
<video playsinline autoplay muted loop id="bgvid">
    <source src="/jox/beachMovie.webm" type="video/webm">
</video>
<body onLoad="setup();">
<audio id="audio"  src="jox/1.mp3"controls="controls" autoplay="autoplay"   align=""> </audio>
</body>
</html>
