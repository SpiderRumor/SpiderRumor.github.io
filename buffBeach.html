<title>Happy Summer!</title>
<style>
video#bgvid { 
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    background-size: cover; 
}
</style>
<script src="howler.js"></script>
<script type="text/javascript">
	function setup(){	
		var sloop = new Howl({
			src: ['/jox/2.wav'],
			loop: true,
			sprite: {
				main: [0, 6940, true]
			}
		});
		var sound = new Howl({
			src: ['/jox/1.wav'],
			sprite: {
				main: [0, 5600]
			},
			onend: function() {
				sloop.play('main')
			}
		});
	sound.play('main');
	}
</script>
<html>
<video playsinline autoplay muted loop id="bgvid">
    <source src="/jox/beachMovie.webm" type="video/webm">
</video>
<body onLoad="setup();">
</body>
</html>
