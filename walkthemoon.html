p {

<script type="text/javascript">
function playSound(el,soundfile) {
    if (el.mp3) {
        if(el.mp3.paused) el.mp3.play();
        } else {
            el.mp3 = new Audio(soundfile);
            el.mp3.play();
            }
        }
</script>
<section class="image">
  <p><span id="dummy" onclick="playSound(this, 'https://dl.dropboxusercontent.com/u/4862636/OWW.ogg');"><img src="http://i.imgur.com/yP90Smh.gif" alt="" class="post-thumb" onclick='this.src=this.src'/></p>
